//
// Default bindings (selection + movement)
//

alias "switch_notify" 	"play common/wpn_moveselect.wav"

alias "slot1_fov"		"viewmodel_fov 75"
alias "slot2_fov"		"viewmodel_fov 75"
alias "slot3_fov"		"viewmodel_fov 75"
alias "slot4_fov"		"viewmodel_fov 75"
alias "slot5_fov"		"viewmodel_fov 75"

bind "1" "slot1; slot1_fov; switch_notify"
bind "2" "slot2; slot2_fov; switch_notify"
bind "3" "slot3; slot3_fov; switch_notify"
bind "4" "slot4; slot4_fov; switch_notify"
bind "5" "slot5; slot5_fov; switch_notify"
bind "6" "slot6; switch_notify"
bind "7" "slot7; switch_notify"
bind "8" "slot8; switch_notify"
bind "9" "slot9; switch_notify"

bind "q" "lastinv; switch_notify"
bind "mwheeldown" "invprev; switch_notify"
bind "mwheelup" "invnext; switch_notify"
bind "alt" "slot2; switch_notify"

bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"

bind "r" "+reload"

bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "+attack3"
bind "ctrl" "+attack3"

bind "shift" "+duck"
bind "space" "+jump"