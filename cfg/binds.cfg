alias "voice_notify" "play ui/hint.wav"

bind "z" "voice_menu_1; voice_notify"
bind "x" "voice_menu_2; voice_notify"
bind "c" "voice_menu_3; voice_notify"

bind "u" "say_team"
bind "y" "say"

bind "v" "+voicerecord; voice_notify"

// Misc

bind "i" "cl_trigger_first_notification"
