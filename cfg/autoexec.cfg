exec server.cfg
exec voice.cfg

-- Client
cl_interp 		0.01
fov_desired		90
viewmodel_fov	75 // 90

-- Defaults
cl_autoreload 1
cl_autorezoom 1

-- Audio
tf_dingaling_volume 0.75
tf_dingaling_pitchmindmg 125
tf_dingaling_pitchmaxdmg 75

-- Visuals
cl_burninggibs 1

r_lod 0

mat_picmip -10
mat_specular 1
mat_parallaxmap 1

-- Voice (Disable one...)
bind "F1" "voicemenu 0 0"	// Medic
bind "F2" "voicemenu 1 1"	// Spy
bind "F3" "voicemenu 0 6"	// Yes
bind "F4" "voicemenu 0 7"	// No
bind "F5" "voicemenu 0 1"	// Thanks
bind "F6" "voicemenu 1 6"	// Charge
bind "F7" "voicemenu 2 2"	// Cheers
bind "F8" "voicemenu 2 3"	// Jeers

// If you don't like F1 - F8 being taken, here's a numpad variant.

bind "KP_UPARROW" 		"voicemenu 1 6"	// Charge
bind "KP_HOME" 			"voicemenu 0 0"	// Medic
bind "KP_PGUP" 			"voicemenu 1 1"	// Spy

bind "KP_LEFTARROW"		"voicemenu 0 6"	// Yes
bind "KP_5"				"voicemenu 0 1"	// Thanks
bind "KP_RIGHTARROW"	"voicemenu 0 7"	// No

bind "KP_END"			"voicemenu 0 6"	// Yes
bind "KP_DOWNARROW"		"voicemenu 0 1"	// Thanks
bind "KP_PGDN" 			"voicemenu 1 7"	// No