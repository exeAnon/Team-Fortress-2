exec server.cfg
// exec controller.cfg

default_fov   90
fov_desired		90
viewmodel_fov	75 // 54

// Audio
tf_dingaling_volume 		0.75
tf_dingaling_pitchmindmg 	150
tf_dingaling_pitchmaxdmg 	50

// Client
cl_team "RED"
cl_class "soldier"

cl_timeout 60

cl_chatfilters 31

cl_burninggibs 1
cl_detaildist 2048
cl_detailfade 1024
cl_ragdoll_collide 1
cl_jiggle_bone_framerate_cutoff 9

cl_crosshair_file "../replays/thumbs/sharpeye"

cc_linger_time 2

// Visuals

r_lod 0

mat_picmip -10
mat_specular 1
mat_parallaxmap 1

// Default Binds
bind "v" "+voicerecord"
