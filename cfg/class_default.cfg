//
// Default bindings (selection + movement)
//

bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"

bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"

bind "r" "+reload"

bind "mouse1"	"+attack"
bind "mouse2"	"+attack2"
bind "mouse3"	"+attack3"

bind "space" 	"+jump"
bind "ctrl" 	"+duck"