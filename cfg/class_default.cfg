//
// Default bindings (selection + movement)
//

alias "switch_notify" "play common/wpn_moveselect.wav"

bind "1" "slot1; switch_notify"
bind "2" "slot2; switch_notify"
bind "3" "slot3; switch_notify"
bind "4" "slot4; switch_notify"
bind "5" "slot5; switch_notify"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"

bind "q" "lastinv; switch_notify"
bind "mwheeldown" "invprev; switch_notify"
bind "mwheelup" "invnext; switch_notify"
bind "alt" "slot2; switch_notify"

bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"

bind "r" "+reload"

bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "+attack3"
bind "ctrl" "+attack3"

bind "space" "+jump"
bind "shift" "+duck"